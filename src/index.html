<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <meta name="author" content="">

  <title>BooToo Fx</title>

</head>

<body class="text-center">

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">BooToo Fx</h3>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link active" href="https://getbootstrap.com/docs/4.1/examples/cover/#">Home</a>
          <a class="nav-link" href="https://getbootstrap.com/docs/4.1/examples/cover/#">Features</a>
          <a class="nav-link" href="https://getbootstrap.com/docs/4.1/examples/cover/#">Contact</a>
        </nav>
      </div>
    </header>

    <main role="main" class="inner cover">
      <h1 class="cover-heading mb-5">Convert.</h1>
      <div class="row">
        <div class="col-md-5">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" id="input-group-text01" for="inputGroupSelect01">-</label>
            </div>
            <input type="number" placeholder="0.00" id="firstInput" class="form-control" aria-label="Text input with segmented dropdown button">
            <div class="input-group-append">
              <select class="custom-select input-group-append" id="inputGroupSelect01">
                
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <h3>TO</h3>
        </div>
        <div class="col-md-5">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect02" id="input-group-text02">-</label>
            </div>
            <input type="number" placeholder="0.00" id="secondInput" class="form-control" aria-label="Text input with segmented dropdown button" readonly>
            <div class="input-group-append">
              <select class="custom-select input-group-append" id="inputGroupSelect02">
                
              </select>
            </div>
          </div>
        </div>
      </div>
      <p class="lead mt-5 mb-5">
        <a class="btn btn-lg btn-secondary" id="convertBtn"> Convert Currency</a>
      </p>
      <h1 class="mt-5">30000</h1>
    </main>

    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p>Currency converter for
          <b>ALC</b>, by
          <b>Temidayo Ajisebutu</b>.</p>
      </div>
    </footer>
  </div>
